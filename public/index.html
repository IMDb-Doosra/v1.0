<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IMDb Doosra</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        img {
            border-radius: 30px;
        }
        
        #logo {
            margin: auto;
            display: block;
        }
        
        .container {
            text-align: center;
            background: linear-gradient(30deg, #000, #777);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            vertical-align: middle;
            position: absolute;
            height: 100%;
        }
        
        .container>div {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 40%;
        }
        
        .row {
            padding-top: 50px;
            text-align: center;
        }
        
        .row button {
            width: 45%;
            margin: 20px;
            padding: 10px 50px;
            border-radius: 30px;
            box-shadow: 1px 1px 10px white;
            background-color: azure;
        }

    </style>
</head>
